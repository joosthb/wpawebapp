{% extends "index.html" %}

{% block title %}Connections{% endblock %}

{% block content %}
<div class="row">
  <h5>Networks</h5>
</div>

      {% for connection in connections %}
      <div class="row">
        <div class="col">{{ connection.ssid }}</div>
        <div class="col text-end">
          <button type="button" class="btn btn-success" data-toggle="modal"
                data-target="#update_connection_{{connection['id']}}">Edit</button>
          <button type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#delete_connection_{{connection['id']}}">Remove</button>
        </div>
      </div>
      {% endfor %}


<div class="row">
  <h5>Add network</h5>
</div>
<div class="row">
  <form action="{{url_for('add_conn')}}" method="post">
    <div class="col">
      <input name="ssid" type="text" class="form-control" placeholder="SSID" aria-label="SSID">
    </div>
    <div class="col">
      <input name="password" type="text" class="form-control" placeholder="Password" aria-label="Password">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-success" data-toggle="modal"
                  data-target="#something">Add</button>
    </div>
  </form>
</div>
<div class="row">
  <p>
    <a href="/wpa_supplicant.conf">wpa_supplicant.conf</a>
  </p>
</div>
{% endblock %}
